<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Maze Game</title>
    <link rel="stylesheet" href="laberinto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm d-flex justify-content-center align-items-center">
          <span class="gameTitleDiv">
            There's one step left until you are free, hurry up, freedom is at your arm's reach!
          </span>
        </div>
      </div>
      <div class="row" id="gameInfo">
        <div class="col-sm text-center" style="font-size: 1.5rem; padding-bottom: 3%; color: aliceblue;">
          <br>
          <b>INSTRUCTION</b><br />
          You have to use your W,S,A,D keys (W - UP, S - DOWN, A - LEFT, D -
          RIGHT) to navigate to escape!
        </div>
      </div>
      <div class="row">
        <div class="col-sm d-flex justify-content-around align-items-center">
          <button
            type="button"
            style="
              font-size: 2rem;
              color: white; /* Letra blanca */
              background-color: #31403F;
              border: 0.125em solid darkgreen; /* Borde verde oscuro */
              width: 12.5em; /* Ancho del botÃ³n */
              border-radius: 0.625em; /* Esquinas redondeadas */
            "
            class="btn btn-success"
            id="btnStart"
            onmouseover="this.style.backgroundColor='transparent'" 
            onmouseout="this.style.backgroundColor='#31403F'"
            onclick="startTheGame()"
          >
            Start
          </button>


        </div>
      </div>
      <div class="row hide" id="canvasRow">
        <div
          class="cardStyle col-sm d-flex justify-content-center align-items-center mt-5 pt-5 pb-5"
          id="cardStyle"
        >
          <canvas id="canvas" width="1000" height="1000">
            This text is displayed if your browser does not support HTML5
            Canvas.
          </canvas>
        </div>
      </div>
    </script>
    <script src="laberinto.js"></script>
  </body>
</html>
